<div id="sidenav-wrapper">
    <div id="userinfo">
        <img [src]="user.avatar" class="avatar">
        <span>{{ user.username }}</span>
    </div>
    <div id="sidenav">
        <ul>
            <li *ngFor="let route of navRoutes" (click)="navigate($event, route)" [class.active]="route.name==selected">{{ route.name }}</li>
        </ul>
    </div>
</div>
