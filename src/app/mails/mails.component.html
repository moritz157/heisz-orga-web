<div class="card" id="mails">
    <h3 class="card-title">{{ mails.length }} Ungelesene Mails</h3>
    <div *ngFor="let mail of mails" (click)="openMail(mail)">
        <div class="from span">{{ mail.cut ? mail.cut : mail.from }}</div> 
        <div class="subject span">{{ mail.subject }}</div>
    </div>
</div>
